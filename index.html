<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />

    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="testimonials-slider">
        <ul class="slides">
          <li class="slide active">
            <img
            class="photo"
            src="./assets/images/image-tanya.jpg"
            width="540"
            height="540"
            alt="Tanya Smiling"
          />
          <figure class="text-content">
            <blockquote>
              <p class="quote">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
            </blockquote>
            <figcaption>
              <p class="name">Tanya Sinclair</p>
              <p class="designation">UX Engineer</p>
            </figcaption>
          </figure>
          </li>
          <li class="slide">
            <img
            class="photo"
            src="./assets/images/image-john.jpg"
            width="540"
            height="540"
            alt="John Smiling"
          />
          <figure class="text-content">
            <blockquote>
              <p class="quote">
                “ If you want to lay the best foundation possible I’d recommend
                taking this course. The depth the instructors go into is
                incredible. I now feel so confident about starting up as a
                professional developer. ”
              </p>
            </blockquote>
            <figcaption>
              <p class="name">John Tarkpor</p>
              <p class="designation">Junior Front-end Developer</p>
            </figcaption>
          </figure>
          </li>
        </ul>
        <div class="controls-wrapper">
          <div class="controls">
            <button class="previous" type="button"></button>
            <button class="next" type="button"></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
