<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />

    <script src="./scripts/main.js" type="module" defer></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <section
        class="testimonial-slider js-testimonial-slider"
        aria-label="testimonial slider"
      >
        <p class="sr-only">
          This is a slider of testimonials. Use the previous and next buttons to
          navigate between the slides.
        </p>
        <div class="testimonial-slider__slides js-testimonial-slider-slides">
          <div class="testimonial-slider__slide" role="group" data-active>
            <figure class="testimonial-slider__text-content">
              <blockquote>
                <p class="testimonial-slider__quote">
                  “ I’ve been interested in coding for a while but never taken
                  the jump, until now. I couldn’t recommend this course enough.
                  I’m now in the job of my dreams and so excited about the
                  future. ”
                </p>
              </blockquote>
              <figcaption class="testimonial-slider__caption">
                <p class="testimonial-slider__name">Tanya Sinclair</p>
                <p class="testimonial-slider__designation">UX Engineer</p>
              </figcaption>
            </figure>
            <img
              class="testimonial-slider__photo js-testimonial-slider-photo"
              src="./assets/images/image-tanya.jpg"
              width="540"
              height="540"
              alt="Tanya Smiling"
            />
          </div>
          <div class="testimonial-slider__slide" role="group">
            <figure class="testimonial-slider__text-content">
              <blockquote>
                <p class="testimonial-slider__quote">
                  “ If you want to lay the best foundation possible I’d
                  recommend taking this course. The depth the instructors go
                  into is incredible. I now feel so confident about starting up
                  as a professional developer. ”
                </p>
              </blockquote>
              <figcaption class="testimonial-slider__caption">
                <p class="testimonial-slider__name">John Tarkpor</p>
                <p class="testimonial-slider__designation">
                  Junior Front-end Developer
                </p>
              </figcaption>
            </figure>
            <img
              class="testimonial-slider__photo js-testimonial-slider-photo"
              src="./assets/images/image-john.jpg"
              width="540"
              height="540"
              alt="John Smiling"
            />
          </div>
        </div>
        <div class="testiomonial-slider__controls-wrapper">
          <div class="testimonial-slider__controls">
            <button
              class="testimonial-slider__btn-previous js-testimonial-slider-btn-previous"
              type="button"
            >
              <span class="sr-only">Previous Slide</span>
            </button>
            <button
              class="testimonial-slider__btn-next js-testimonial-slider-btn-next"
              type="button"
            >
              <span class="sr-only">Next Slide</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
